<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://images.pexels.com/photos/1764702/pexels-photo-1764702.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover; /* Ensures the background image covers the entire area */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            height: 100vh; /* Makes sure the background image covers the full viewport height */
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px; /* Limit form width for better readability */
            margin-top: 50px; /* Adjusted margin for better placement */
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #ffffff; /* White background */
        }
        .card-header {
            background-color: #28a745; /* Green header */
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="date"], input[type="number"] {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #28a745; /* Green button */
            border: none;
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto">
            <div class="card-header">
                <h1>Update Profile</h1>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Display error/success messages -->
                    {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                        {{ message }} 
                        {% endfor %}
                    </div>
                    {% endif %}

                    <!-- Form fields -->
                    <div class="form-group">
                        <label for="id_name">Name</label>
                        <input type="text" name="name" class="form-control" id="id_name" value="{{ form.name.value }}" required>
                    </div>

                    <div class="form-group">
                        <label for="id_date_of_birth">Date of Birth</label>
                        <input type="date" name="date_of_birth" class="form-control" id="id_date_of_birth" value="{{ form.date_of_birth.value }}">
                    </div>

                    <div class="form-group">
                        <label for="id_college">College</label>
                        <input type="text" name="college" class="form-control" id="id_college" value="{{ form.college.value }}">
                    </div>

                    <div class="form-group">
                        <label for="id_education">Education</label>
                        <input type="text" name="education" class="form-control" id="id_education" value="{{ form.education.value }}">
                    </div>

                    <div class="form-group">
                        <label for="id_city">City</label>
                        <input type="text" name="city" class="form-control" id="id_city" value="{{ form.city.value }}">
                    </div>

                    <div class="form-group">
                        <label for="id_problems_solved">Problems Solved</label>
                        <input type="number" name="problems_solved" class="form-control" id="id_problems_solved" value="{{ form.problems_solved.value }}" readonly>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
